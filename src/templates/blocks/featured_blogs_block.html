{% load link_tags %}
{% load wagtailcore_tags %}

<div class="zigzag px-4 sm:px-6 lg:px-8 py-12 md:py-16 bg-dark flex flex-col">
  <div class="max-w-7xl mx-auto w-full">
    <div class="flex items-center justify-between mb-8 md:mb-10">
      <h2 class="font-heading text-3xl md:text-4xl font-bold text-primary">
        {{ self.heading }}
      </h2>
      {% link href="/blog" size="md" variant="default" suffix_icon="arrow-right" %}
        See All
      {% endlink %}
    </div>

    <ul class="h-feed grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
      {% for post in posts %}
        <li>
          <div class="group relative">
            <div class="pb-[2px]">
              <div class="bg-dark rounded-t ht-full">
                {% include "posts/blocks/article_compact.html" with post=post %}
              </div>
            </div>
            <div class="absolute bottom-0 left-0 w-full h-[2px] bg-gradient-to-r from-gradient-1 to-gradient-2 group-hover:from-gradient-2 group-hover:to-gradient-1 transition-all duration-300 rounded-b">
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
