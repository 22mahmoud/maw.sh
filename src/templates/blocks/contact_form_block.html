<div class="{% if show_container %}
              bg-dark zigzag my-8 sm:my-10 md:my-12 px-4 sm:px-6 lg:px-8 py-12 md:py-16
            {% endif %}">
  <div class="max-w-2xl mx-auto flex flex-col gap-10">
    {% if heading or description %}
      <div class="flex flex-col items-center gap-6 text-center">
        {% if heading %}
          <h3 class="font-heading text-3xl sm:text-4xl font-semibold text-primary tracking-tight">
            {{ heading|linebreaksbr }}
          </h3>
        {% endif %}
        {% if description %}
          <p class="text-base sm:text-lg text-secondary max-w-[42ch]">
            {{ description|linebreaksbr }}
          </p>
        {% endif %}
      </div>
    {% endif %}

    {% include "partials/contact_form.html" with form=form %}
  </div>
</div>
