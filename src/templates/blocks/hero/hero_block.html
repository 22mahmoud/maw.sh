{% load wagtailcore_tags %}

<section class="zigzag px-2 sm:px-4 py-8 sm:py-12 md:py-16 bg-dark flex flex-col sm:items-center lg:flex-row lg:justify-around gap-4 sm:gap-8 lg:gap-10">
  <div class="relative order-1 sm:order-1 lg:order-2 self-center min-w-0">
    <div class="hero-status z-10 relative">
      {% include "./status_badge.html" %}
    </div>
    <div class="hero-image">
      {% include "./profile_picture.html" %}
    </div>
  </div>

  <div class="flex flex-col gap-6 justify-between order-2 sm:order-2 lg:order-1 max-w-full sm:max-w-[60ch] self-center text-center sm:text-center lg:text-left min-w-0">
    <div class="hero-headline">
      {% include "./headline.html" %}
    </div>

    <div class="flex flex-col md:flex-row justify-center md:justify-between items-center gap-x-4 gap-y-6">
      <div class="hero-buttons">
        {% include "blocks/button_block.html" with value=self.cta %}
      </div>

      <div class="hero-social">
        {% include "blocks/social_links_block.html" with value=self.social_links %}
      </div>
    </div>

  </div>
</section>
