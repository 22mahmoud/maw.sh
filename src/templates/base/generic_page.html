{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <section class="w-full flex-1 bg-dark px-4 sm:px-6 lg:px-8 py-8 sm:py-12 md:py-16 zigzag">
    <div class="max-w-3xl mx-auto space-y-10">
      <header class="text-center space-y-4">
        <h1 class="font-heading text-3xl sm:text-4xl md:text-5xl font-bold text-primary">
          {{ page.title }}
        </h1>

        {% if page.introduction %}
          <p class="text-base sm:text-lg text-secondary max-w-prose mx-auto">
            {{ page.introduction }}
          </p>
        {% endif %}
      </header>

      <div class="prose max-w-prose">
        {% for block in page.body %}
          {% include_block block %}
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock content %}
