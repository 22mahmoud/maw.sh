{% load base_tags %}

<a {{ wrapper_attrs|safe }}>
  {% if icon %}
    {% icon icon class=icon_class %}
  {% endif %}

  {% if prefix_icon %}
    {% icon prefix_icon class=icon_class %}
  {% endif %}

  {% if content %}
    {{ content|safe }}
  {% endif %}

  {% if suffix_icon %}
    {% icon suffix_icon class=icon_class %}
  {% endif %}
</a>
