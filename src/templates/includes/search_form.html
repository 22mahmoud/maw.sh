{% load base_tags button_tags %}

<form action="{% url 'search' %}"
      method="get"
      role="search"
      {% if type == "desktop" %}
        class="w-full sm:w-auto flex items-stretch gap-2 sm:gap-3"
      {% else %}
        class="w-full flex items-stretch gap-1 sm:gap-2 mb-4"
      {% endif %}>

  <div class="flex-1 [&_input]:h-10 [&_input]:w-full [&_input]:text-base
              {% if type == 'desktop' %}
                [&_input]:max-w-[20rem] [&_input]:sm:max-w-[24rem]
              {% endif %}">
    {{ search_form }}
  </div>

  {% button type="submit" variant="muted" size="sm" class="h-10 px-3 sm:px-4" %}
    {% icon "magnifying-glass" class="w-5 h-5" %}
    <span class="sr-only">Search</span>
  {% endbutton %}
</form>
