{% load link_tags menu_tags %}

<div>
  {% if show_menu_heading and menu_heading %}
    <h4 class="font-bold text-accent mb-4">
      {{ menu_heading|safe }}
    </h4>
  {% endif %}

  {% if menu_items %}
    <ul class="space-y-2 text-sm">
      {% for item in menu_items %}
        <li>
          {% link href=item.href class="hover:underline" %}
            {{ item.text }}
          {% endlink %}

        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
