{% load wagtailcore_tags base_tags %}

<div class="prose prose-main">
  <div class="flex items-center text-sm sm:text-base">
    {% icon "share-fat" class="inline-block h-5 w-5 shrink-0 text-repost mr-2" %}
    <span>
      Reposted
      <a class="u-repost-of h-cite text-accent underline-offset-2 hover:underline"
         href="{{ self.repost_of }}">
        <span class="p-name">
          {{ self.title|default:self.repost_of }}
        </span>
      </a>
    </span>
  </div>

  {% if layout != 'compact' and self.description %}
    <div class="prose prose-main prose-sm max-w-none sm:prose-base">
      <blockquote>
        {{ self.description }}
      </blockquote>
    </div>
  {% endif %}
</div>
