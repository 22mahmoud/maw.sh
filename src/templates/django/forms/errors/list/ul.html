{% if errors %}
  {% if not errors.field_id %}
    <ul class="{{ error_class }} bg-red-500/10 text-red-400 border border-red-500/30 p-4 rounded text-sm">
      {% for error in errors %}
        <li>
          {{ error }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <ul id="{{ errors.field_id }}_error" class="text-sm text-red-400 mt-1">
      {% for error in errors %}
        <li>
          {{ error }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endif %}
