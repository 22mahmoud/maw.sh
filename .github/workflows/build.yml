name: build

on:
  workflow_dispatch:
  # push:
  workflow_run:
    workflows: ['update_webmentions']
    types:
      - completed
jobs:
  build:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    env:
      pandoc_url: https://github.com/jgm/pandoc/releases/download/3.6/pandoc-3.6-linux-amd64.tar.gz
      pandoc: pandoc-3.6
      pandoc_linux: pandoc-3.6-linux-amd64.tar.gz

      yq_url: https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
      yq: yq_linux_amd64

    steps:
      - name: instal deps
        run: |
          wget $yq_url; wget $pandoc_url; sudo apt install ffmpeg imagemagick

          chmod +x $yq
          sudo cp -r $yq /usr/local/bin/yq

          sudo ln -s /usr/bin/convert /usr/bin/magick

          tar -xvf $pandoc_linux
          sudo cp -r $pandoc/bin/* /usr/local/bin
          sudo cp -r $pandoc/share/* /usr/local/share

      - name: Checkout the source repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Restore cached dist
        id: cache-dist-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            dist
          key: ${{ runner.os }}-dist-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-dist-

      - name: Restore cached .tmp
        id: cache-tmp-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            .tmp
          key: ${{ runner.os }}-tmp-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-tmp-

      - name: clean dist dir
        if: github.event_name == 'workflow_dispatch'
        run: make distclean

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: install node deps
        run: |
          pnpm install

      - name: build
        run: |
          set -e
          make build -j$(nproc)
          wait

      - name: post build
        run: |
          pnpm run css

      - name: Save dist cache
        id: cache-dist-save
        uses: actions/cache/save@v4
        with:
          path: |
            dist
          key: ${{ runner.os }}-dist-${{ github.sha }}

      - name: Save tmp cache
        id: cache-tmp-save
        uses: actions/cache/save@v4
        with:
          path: |
            .tmp
          key: ${{ runner.os }}-tmp-${{ github.sha }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
