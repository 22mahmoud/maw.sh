name: CI

on: [push]

jobs:
  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: push to the server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
           echo "HOST=${{ secrets.HOST }}" > /secrets
           echo "USERNAME=${{ secrets.USERNAME }}" >> /secrets
           echo "KEY=${{ secrets.KEY }}" >> /secrets
           echo "PORT=${{ secrets.PORT }}" >> /secrets
           echo "BUILD_PATH=${{ secrets.BUILD_PATH }}" >> /secrets
           cd ${{ secrets.BUILD_PATH }} 
           git pull --recurse-submodules origin master 
           make clean install
