<div class="blog">
  <h1>Content tagged with "$title-prefix$"</h1>

  <ul>
    $for(tags)$
    <li>
      $tags.formatted_date$:

      <a href="$tags.url$/"
        >$if(tags.title-prefix)$$tags.title-prefix$$else$$tags.url$$endif$</a
      >
    </li>
    $endfor$
  </ul>

  <div class="navigation">
    $if(has-prev)$
    <a href="$prev-url$/"> ← Prev </a>
    $endif$

    <!-- -->

    $if(has-next)$
    <a href="$next-url$/">Next →</a>
    $endif$
  </div>
</div>
