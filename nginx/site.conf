user nginx;
worker_processes auto;
worker_rlimit_nofile 8192;

include /etc/nginx/modules-enabled/*.conf;
load_module modules/ngx_http_brotli_static_module.so;
load_module modules/ngx_http_brotli_filter_module.so;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 4096;
  multi_accept on;
  use epoll;
}

http {
  proxy_cache_path /var/run/nginx-cache/jscache levels=1:2 keys_zone=jscache:100m inactive=30d  use_temp_path=off max_size=100m;
  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  charset utf-8;
  charset_types text/xml text/plain text/vnd.wap.wml application/x-javascript application/rss+xml text/css application/javascript application/json;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/svg+xml
    image/x-icon
    text/css
    text/plain
    text/x-component;

  brotli on;
  brotli_comp_level 11;
  brotli_types
    application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/svg+xml
    image/x-icon
    text/css
    text/plain
    text/x-component;

  server {
    listen 80;
    server_name www.maw.sh maw.sh;

    return 301 https://mahmoudashraf.dev$request_uri;
  }

  server {
    resolver 9.9.9.9;
    set $plausible_script_url https://stats.mahmoudashraf.dev/js/script.js;
    set $plausible_event_url https://stats.mahmoudashraf.dev/api/event;

    listen 80;
    server_name www.mahmoudashraf.dev mahmoudashraf.dev;

    root /usr/share/nginx/html;
    index index.html;

    brotli_static on;

    location = /js/script.js {
      proxy_pass $plausible_script_url;
      proxy_set_header Host stats.mahmoudashraf.dev;

      # Tiny, negligible performance improvement. Very optional.
      proxy_buffering on;

      # Cache the script for 6 hours, as long as plausible.io returns a valid response
      proxy_cache jscache;
      proxy_cache_valid 200 6h;
      proxy_cache_use_stale updating error timeout invalid_header http_500;

      # Optional. Adds a header to tell if you got a cache hit or miss
      add_header X-Cache $upstream_cache_status;
    }

    location = /api/event {
      proxy_pass $plausible_event_url;
      proxy_set_header Host stats.mahmoudashraf.dev;
      proxy_buffering on;
      proxy_http_version 1.1;

      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;
    }

    location /static/ {
      alias /usr/share/nginx/html/static/;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header Vary "Accept-Encoding";
      try_files $uri =404;
    }

    location / {
      proxy_pass http://django:8000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_redirect off;
    }


    location = /yt       { return 301 https://www.youtube.com/@22mahmoud; }
    location = /youtube  { return 301 https://www.youtube.com/@22mahmoud; }
    location = /gh       { return 301 https://github.com/22mahmoud; }
    location = /github   { return 301 https://github.com/22mahmoud; }
    location = /in       { return 301 https://www.linkedin.com/in/22mahmoud; }
    location = /linkedin { return 301 https://www.linkedin.com/in/22mahmoud; }
  }
}
