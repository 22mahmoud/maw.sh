user nginx;
worker_processes auto;
worker_rlimit_nofile 8192;

include /etc/nginx/modules-enabled/*.conf;
load_module modules/ngx_http_brotli_static_module.so;
load_module modules/ngx_http_brotli_filter_module.so;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 8000;
  multi_accept on;
  use epoll;
}

http {
  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 20;
  types_hash_max_size 2048;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  charset_types text/xml text/plain text/vnd.wap.wml application/x-javascript application/rss+xml text/css application/javascript application/json;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/svg+xml
    image/x-icon
    text/css
    text/plain
    text/x-component;

  brotli on;
  brotli_comp_level 11;
  brotli_types
    application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/svg+xml
    image/x-icon
    text/css
    text/plain
    text/x-component;

  server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    brotli_static on;

    rewrite ^/\.well-known/(host-meta|webfinger).* https://fed.brid.gy$request_uri? redirect;

    location = /js/count.js {
      proxy_pass http://goatcounter-qow4ogk88w8cg0sswo80skgw-210041134498:8080/count.js;
      proxy_set_header Host stats.mahmoudashraf.dev;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      # expires 1y;
      # access_log off;
      # add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
      index index.html;
      try_files $uri $uri/ =404;
      autoindex on;
    }

    error_page 404 /404/index.html;
    error_page 403 =404 /404/index.html;

    location = /404/index.html {
      internal;
    }

    location ~ ^/sitemap\.(xml|xml\.gz)$ {
      add_header Cache-Control "public, must-revalidate, stale-while-revalidate=86400, stale-if-error=2592000";
    }

    location ~* \.map$ {
      expires 1y;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ~* \.(css|js|json)$ {
      expires 1y;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /gpg-key.gpg {
      alias /usr/share/nginx/html/gpgkey.gpg;
      default_type text/plain;
    }

    location ~* \.(jpg|ttf|woff|otf|woff2|eot|jpeg|gif|png|avif|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|webp|text|txt)$ {
      expires 1y;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location = /yt { return 301 https://www.youtube.com/@22mahmoud; }
    location = /youtube { return 301 https://www.youtube.com/@22mahmoud; }
    location = /gh { return 301 https://github.com/22mahmoud; }
    location = /github { return 301 https://github.com/22mahmoud; }
    location = /in { return 301 https://www.linkedin.com/in/22mahmoud; }
    location = /linkedin { return 301 https://www.linkedin.com/in/22mahmoud; }

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; connect-src https://stats.mahmoudashraf.dev/; script-src-elem https://site.mahmoudashraf.dev/";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header Referrer-Policy "same-origin";
  }
}
