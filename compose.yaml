services:
  django:
    build:
      context: .
      target: django
    entrypoint: ["/app/bin/django-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ht/startup/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - maw-django-network

  celery:
    build:
      context: .
      target: django
    command:
      - celery
      - '-A'
      - src.tasks
      - worker
      - '-l'
      - INFO
      - '--without-gossip'
      - '--without-mingle'
      - '--without-heartbeat'
    networks:
      - maw-django-network
    depends_on:
      django:
        condition: service_healthy

  celery_beat:
    build:
      context: .
      target: django
    networks:
      - maw-django-network
    command:
      - celery
      - '-A'
      - src.tasks
      - beat
      - '-l'
      - INFO
      - '--scheduler'
      - 'django_celery_beat.schedulers:DatabaseScheduler'
    depends_on:
      django:
        condition: service_healthy

  nginx:
    build:
      context: .
      target: nginx
    networks:
      - maw-django-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      django:
        condition: service_healthy


networks:
  maw-django-network:
    name: coolify
    external: true
